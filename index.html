<html ng-app="app">

<head>
	   
	
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="libs/jquery-1.10.2.min.js"></script>
	<script src="libs/jquery-ui.js"></script>
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-ui.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
 

</head>

<body ng-controller='Ctrl'>
	<nav class="navbar navbar-default ">
		<div class="container">
			<div class="navbar-header navbar-center">
				<b> Prons and Cons application</b>

			</div>
		</div>
	</nav>
	<div class="container">
		
		<a class="title" ng-click="ShowHideSubject()" ng-hide="IsVisibleSubject">{{app.subject}}</a>
		<label ng-show="IsVisibleSubject">Subject:-{{subject}}</label>
		<textarea ng-if="IsVisibleSubject" ng-enter="hideSubjectTextArea(subject)" ng-hide="IsVisibleSubjectTextArea"  onkeyup="this.style.height='24px'; this.style.height = this.scrollHeight + 12 + 'px';" ng-model="subject" class="form-control "></textarea>
		

		<br/>
		
		<div class="table ">
			
			
			<!--new UI-->
			<table class="table" border="2" id="sort_list">
				
				
					<tr>
						<td style="width:10px;" ></td>
						<td style='width: 150px;'>
 
						<a class="title" ng-click="ShowHidePronsTitle()" ng-hide="IsVisiblePronsTitle">{{app.title.prons}}</a>
						<label ng-if="IsVisiblePronsTitle">Pron's Title:-{{title}}</label>
						<textarea id="area" ng-if='IsVisiblePronsTitle' ng-enter="hidePronsTextArea(title)" ng-hide="IsVisiblePronsTextArea" onkeyup="this.style.height='24px'; this.style.height = this.scrollHeight + 12 + 'px';" class="form-control" ng-model="title"  ></textarea>
					
				
		
		

					</td>
					<td style='width: 150px;'>
						<a class="title" ng-click="ShowHideConsTitle()" ng-hide="IsVisibleConsTitle">{{app.title.cons}}</a>
						<label ng-show="IsVisibleConsTitle">con's Title:-{{constitle}}</label>
						<textarea ng-if="IsVisibleConsTitle" ng-trim="false"  ng-hide="IsVisibleConsTextArea" ng-model="constitle" onkeyup="this.style.height='24px'; this.style.height = this.scrollHeight + 12 + 'px';" class="form-control" ng-enter="hideConsTextArea(constitle)"> </textarea>
						
					
					</td>
						
					</tr>
				<tbody>
					<tr ng-repeat="task in listItem track by $index">
						<td class='priority'>{{task}}</td>
							<td>
							
						
							<textarea  id="mytext" data-ng-hide="hide"  ng-trim="false" ng-enter="addItem()" ng-change="change(field)" ng-model="field.remove" id="text" onkeyup="this.style.height='24px'; this.style.height = this.scrollHeight + 12 + 'px';"  placeholder="Enter Item " focus-me=true></textarea>
						
						</td>
						<td>
								
								<textarea data-ng-hide="hide" ng-trim="false" id="text" ng-enter="addItem()" ng-change="change(field)" ng-model="field.remove1"  onkeyup="this.style.height='24px'; this.style.height = this.scrollHeight + 12 + 'px';"  placeholder="Enter Item "></textarea>

						</td>
						
					</tr>
				

				</tbody>
				
			</table>
			<!--<button ng-show="anotherTitle" class="pull-right btn btn-primary" type="button">Add another title</button>-->
			<!--New ui ends here-->
		</div>

	</div>
</body>

</html>
